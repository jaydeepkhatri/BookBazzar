<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/pay.css">
    <title>Pay | BookBazaar</title>
</head>

<body onload="startTime()">
    <p class="header">
        <a href="index.html" class="logo"><img src="./notebook.svg" /></a>
        BookBazaar
        <span class="time" id="time"></span>
    </p>
    <main>
        <p class="title">Payy <span class="powered">- Powered by Money</span></p>
        <p class="payinfo" style="margin-top: 16px;">Transendence = $14.69</p>
        <span class="payinfo"> Card Number </span></span><input type="number" maxlength="16" class="cardnumber"
            placeholder="XXXX-XXXX-XXXX-XXXX" />
        <br />
        <span class="payinfo">Month of Expiry</span>
        <select placeholder="abc" class="month">
            <option selected>&nbsp;</option>
            <option>01/Jan</option>
            <option>02/Feb</option>
            <option>03/Mar</option>
            <option>04/Apr</option>
            <option>05/May</option>
            <option>06/June</option>
            <option>07/July</option>
            <option>08/Aug</option>
            <option>09/Sept</option>
            <option>10/Oct</option>
            <option>11/Nov</option>
            <option>12/Dec</option>
        </select> &nbsp;&nbsp; &nbsp;
        <span class="payinfo">Year of Expiry</span>
        <select placeholder="abc" class="year">
            <option selected>&nbsp;</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
        </select>
        <br />
        <span class="payinfo">CVV</span>
        <input type="number" maxlength="3" class="cvv" placeholder="XXX" />
        <br /><button class="paynow">ðŸ”’ Pay $14.69</button>
    </main>
    <script>
        function startTime() {
            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var today = new Date();
            var d = today.getDate();
            month = month[today.getMonth()];
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('time').innerHTML =
                d + " " + month + ",  " + h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 1000);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
</body>

</html>
